<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Sign Up Form</title>
</head>

<body>

    <nav class="navbar" id="nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="project1.html">Projects</a></li>
            <li><a href="https://github.com/Hunaid-Memon/Axiom-Full-Stack-Developer-Batch-1-Module-A" target="_blank">Github</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="form" class="form">
            <h2>Sign Up Form</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <footer>
        <p>Copyright &copy; www.hunaidmemonprojects.com All right reserveds</p>
    </footer>
    <script src="script1.js"></script>
</body>

</html>
