<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/a63151498e.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video player poster attribute gives the thumbnail and and src give location -->
    <video src="video/HITMAN'S WIFE'S BODYGUARD.mp4" id="video" class="screen" poster="image/Hitmans-Wifes-Bodyguard.jpg" ></video>

    <!-- Adding Custom Controll for the video player -->
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <div class="fa fa-stop fa-2x"></div>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
