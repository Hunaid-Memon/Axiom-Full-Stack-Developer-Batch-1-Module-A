<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a63151498e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="progress.css">
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <video src="video/HITMAN'S WIFE'S BODYGUARD.mp4" poster="image/Hitmans-Wifes-Bodyguard.jpg" id="video"
        class="screen"></video>
    <div class="control">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script1.js"></script>
</body>

</html>
